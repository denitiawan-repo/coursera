<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: aqua; /* Tosca color */
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            color: black;
            font-size: 24px;
            font-weight: bold;
        }
        .menu {
            list-style-type: none;
            padding: 0;
            display: flex;
        }
        .menu li {
            margin: 0 10px;
        }
        .menu li a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Logo Text</div>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <ul class="menu">
            <li><a href="#">Root</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </div>

    <script>
        function logout() {
            alert("Logging out the root...");
        }
    </script>
</body>
</html>
